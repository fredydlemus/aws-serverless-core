AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: compare-yourself-app

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Dev
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: !Sub ${AWS::StackName}
          version: 1.0.0
        paths:
          /compare-yourself:
            post:
              x-amazon-apigateway-integration:
                type: "AWS" 
                httpMethod: "POST"
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${cyStoreDataFunction.Arn}/invocations"
                passthroughBehavior: "WHEN_NO_MATCH"
                integrationHttpMethod: "POST"
                responses:
                  default:
                    statusCode: "200"
              responses:
                '200':
                  description: "Successful operation"
                  content:
                    application/json:
                      schema:
                        type: object
            options:
              summary: "CORS support"
              responses:
                '200':
                  description: "Default response for CORS method"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: "mock"
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                      method.response.header.Access-Control-Allow-Headers: 
                        "'Content-Type,Authorization,X-Amz-Date,X-Amz-Security-Token,X-Api-Key'"
                      method.response.header.Access-Control-Allow-Methods: "'*'"

  cyStoreDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/cy-store-data.cyStoreDataHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 30
      
  MyLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt cyStoreDataFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayApi}/*/*"


